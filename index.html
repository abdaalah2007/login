<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/stayle.css">
</head>
<body>
    <div class="warb ">
        <div class="sign-up  ">
            <form >
                <h2 class="fs-2 text-light text-center">Sign Up</h2>
                <div class="input-groupe my-5">
                    <div class="form-floating my-2 ">
                        <input  type="text" class="form-control" id="inputName" placeholder="Enter your name" >
                        <label for="floatingInput">Enter your name</label>
                      </div>
                      <div class="form-floating my-2 ">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        <label for="floatingPassword">Email</label>
                      </div>
                      <div class="form-floating my-2 ">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                     
                      <button class="btn  w-100 my-3" id="signUpSubmit">Sign Up</button>
                      <div class="sign-link">
                        <p class="">Already have an account?<a href="#" class="signIn-link ms-1">sign In</a></p>
                      </div>
                </div>
            </form>
        </div>
        <div class="sign-in ">
            <form action="" >
                <h2 class="fs-2 text-light text-center">Login</h2>
                <div class="input-groupe my-5">
                    <div class="form-floating mb-4 ">
                        <input  type="text" class="form-control" id="emaill" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating  ">
                        <input type="password" class="form-control" id="pasword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="Forgot mt-3">
                        <a href="#">Forgot Password?</a>
                      </div>
                      <button class="btn  w-100 my-3" id="signin-submit">login</button>
                      <div class="sign-link">
                        <p >Don't have an account?<a href="#" class="signUp-link ms-1">sign Up</a></p>
                      </div>
                </div>
            </form>
        </div>


    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/Java/main.js"></script>
</body>
</html>
